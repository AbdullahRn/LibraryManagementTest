    <form th:action="@{/userEdit/submit}" th:object="${member}" method="post">
      <h2 class="mb-4">Update Member</h2>

      <div class="form-group mb-3">
        <label for="selectedMember">Select Member</label>
        <select class="form-control" id="selectedMember" name="id" th:field="*{id}" required>
          <option value="" disabled selected>Select a member</option>
          <option th:each="memberItem : ${memberList}"
                  th:value="${memberItem.id}"
                  th:text="${memberItem.name}">
          </option>
        </select>
      </div>

      <div class="form-group mb-3">
        <label for="name">Name</label>
        <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Full name" required />
      </div>

      <div class="form-group mb-3">
        <label for="email">Email</label>
        <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Email address" required />
      </div>

      <div class="form-group mb-3">
        <label for="mobileNumber">Mobile Number</label>
        <input type="text" th:field="*{mobileNumber}" class="form-control" id="mobileNumber" placeholder="Mobile number" required />
      </div>

      <button type="submit" class="btn btn-primary w-100">Update Member</button>
    </form>
