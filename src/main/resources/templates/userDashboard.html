<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Library Management System</title>
    <meta content="width=device-width, initial-scale=1.0, shrink-to-fit=no" name="viewport" />
    <link rel="icon" href="/img/kaiadmin/favicon.ico" type="image/x-icon" />

    <!-- Fonts and icons -->
    <script src="/js/plugin/webfont/webfont.min.js"></script>
    <script>
        WebFont.load({
            google: { families: ["Public Sans:300,400,500,600,700"] },
            custom: {
                families: [
                    "Font Awesome 5 Solid",
                    "Font Awesome 5 Regular",
                    "Font Awesome 5 Brands",
                    "simple-line-icons",
                ],
                urls: ["/css/fonts.min.css"],
            },
            active: function () {
                sessionStorage.fonts = true;
            },
        });
    </script>

    <!-- CSS Files -->
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/plugins.min.css" />
    <link rel="stylesheet" href="/css/kaiadmin.min.css" />
</head>
<body>
<div class="wrapper">
    <!-- Sidebar -->
    <div class="sidebar" data-background-color="dark">
        <div class="sidebar-logo">
            <div class="logo-header" data-background-color="dark">
                <a href="index.html" class="logo">
                    <img src="/img/kaiadmin/logo_light.svg" alt="navbar brand" class="navbar-brand" height="20" />
                </a>
                <div class="nav-toggle">
                    <button class="btn btn-toggle toggle-sidebar"><i class="gg-menu-right"></i></button>
                    <button class="btn btn-toggle sidenav-toggler"><i class="gg-menu-left"></i></button>
                </div>
                <button class="topbar-toggler more"><i class="gg-more-vertical-alt"></i></button>
            </div>
        </div>
        <div class="sidebar-wrapper scrollbar scrollbar-inner">
            <div class="sidebar-content">
                <ul class="nav nav-secondary">
                    <li class="nav-item active">
                        <a th:href="@{/userDashboard}"><i class="fas fa-home"></i><p>Dashboard</p></a>
                    </li>

                    <li class="nav-item mt-auto">
                        <a th:href="@{/signout}">
                            <i class="fas fa-sign-out-alt"></i>
                            <p>Sign Out</p>
                        </a>
                    </li>
                </ul>

            </div>
        </div>
    </div>

    <!-- End Sidebar -->

    <div class="main-panel p-4">
        <!-- Book Selection Form -->
        <form th:action="@{/bookTaken/submit}" th:object="${book}" method="post">
            <h2 class="mb-4">Select Book to Update</h2>
            <div class="form-group mb-4">
                <label for="selectedBook">Select Book</label>
                <select class="form-control" id="selectedBook" name="isbn" th:field="*{isbn}" required>
                    <option value="" disabled selected>Select a book</option>
                    <option th:each="bookItem : ${bookList}"
                            th:value="${bookItem.isbn}"
                            th:text="${bookItem.title}">
                    </option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Borrow Book</button>
        </form>
    </div>
</div>

<!-- Scripts -->
<script src="/js/core/jquery-3.7.1.min.js"></script>
<script src="/js/core/popper.min.js"></script>
<script src="/js/core/bootstrap.min.js"></script>
<script src="/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js"></script>
<script src="/js/kaiadmin.min.js"></script>
</body>
</html>
