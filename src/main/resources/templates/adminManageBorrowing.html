<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Manage Borrowed Books</title>
  <meta content="width=device-width, initial-scale=1.0, shrink-to-fit=no" name="viewport" />

  <!-- Fonts and icons -->
  <script src="/js/plugin/webfont/webfont.min.js"></script>
  <script>
    WebFont.load({
      google: { families: ["Public Sans:300,400,500,600,700"] },
      custom: {
        families: ["Font Awesome 5 Solid", "Font Awesome 5 Regular", "Font Awesome 5 Brands", "simple-line-icons"],
        urls: ["/css/fonts.min.css"]
      },
      active: function () {
        sessionStorage.fonts = true;
      }
    });
  </script>

  <!-- CSS Files -->
  <link rel="stylesheet" href="/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/css/plugins.min.css" />
  <link rel="stylesheet" href="/css/kaiadmin.min.css" />
</head>
<body>
<div class="wrapper">
  <!-- Sidebar -->
  <div class="sidebar" data-background-color="dark">
    <div class="sidebar-logo">
      <!-- Logo Header -->
      <div class="logo-header" data-background-color="dark">
        <a href="index.html" class="logo">
          <img
                  src="/img/kaiadmin/logo_light.svg"
                  alt="navbar brand"
                  class="navbar-brand"
                  height="20"
          />
        </a>
        <div class="nav-toggle">
          <button class="btn btn-toggle toggle-sidebar">
            <i class="gg-menu-right"></i>
          </button>
          <button class="btn btn-toggle sidenav-toggler">
            <i class="gg-menu-left"></i>
          </button>
        </div>
        <button class="topbar-toggler more">
          <i class="gg-more-vertical-alt"></i>
        </button>
      </div>
      <!-- End Logo Header -->
    </div>
    <div class="sidebar-wrapper scrollbar scrollbar-inner">
      <div class="sidebar-content">
        <ul class="nav nav-secondary">
          <li class="nav-item active">
            <a th:href="@{/dashboard}">
              <i class="fas fa-home"></i>
              <p>Dashboard</p>
            </a>
          </li>
          <li class="nav-section">
        <span class="sidebar-mini-icon">
            <i class="fa fa-ellipsis-h"></i>
        </span>
            <h4 class="text-section">Options</h4>
          </li>
          <li class="nav-item">
            <a th:href="@{/adminBookEdit}">
              <i class="fas fa-layer-group"></i>
              <p>Books</p>
            </a>
          </li>
          <li class="nav-item">
            <a th:href="@{/adminBookEdit}">
              <i class="fas fa-th-list"></i>
              <p>Users</p>
            </a>
          </li>
          <li class="nav-item">
            <a th:href="@{/adminManageBorrow}">
              <i class="fas fa-pen-square"></i>
              <p>Manage Borrowing</p>
            </a>
          </li>

          <li class="nav-item mt-auto">
            <a th:href="@{/signout}">
              <i class="fas fa-sign-out-alt"></i>
              <p>Sign Out</p>
            </a>
          </li>
        </ul>

      </div>
    </div>
  </div>
  <!-- End Sidebar -->

  <!-- Main Panel -->
  <div class="main-panel">
    <div class="container">
      <!-- Search Form -->
      <form th:action="@{/members/search}" method="post" class="row mb-3">
        <div class="col-md-10">
          <input type="text" name="query" class="form-control" placeholder="Search members..." th:value="${param.query}">
        </div>
        <div class="col-md-2">
          <button type="submit" class="btn btn-primary w-100">Search</button>
        </div>
      </form>

      <!-- Member Table -->
      <div class="card card-round">
        <div class="card-header">
          <div class="card-head-row card-tools-still-right">
            <h4 class="card-title">Member Borrow Records</h4>
          </div>
          <p class="card-category">Click the red cross to mark books as returned</p>
        </div>
        <div class="card-body">
          <div class="table-responsive table-hover table-sales">
            <table class="table">
              <thead>
              <tr>
                <th>Member ID</th>
                <th>Name</th>
                <th>Borrowed Book</th>
                <th class="text-end">Return</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="m : ${books}">
                <td th:text="${m.id}">1</td>
                <td th:text="${m.title}">John Doe</td>
                <td th:text="${m.numberOfCopies}">Book Title</td>
                <td class="text-end">
                  <a th:href="@{/bookManageTask}">...</a>
                    <button type="submit" class="btn btn-icon btn-link btn-danger btn-sm">
                      <i class="fas fa-times"></i>
                    </button>
                  </form>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

    </div>
  </div>

</div>

<!-- Scripts -->
<script src="/js/core/jquery-3.7.1.min.js"></script>
<script src="/js/core/popper.min.js"></script>
<script src="/js/core/bootstrap.min.js"></script>
<script src="/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js"></script>
<script src="/js/plugin/datatables/datatables.min.js"></script>
<script src="/js/kaiadmin.min.js"></script>

<!-- Remove Row Script -->
<script>
  function returnBook(button) {
    // Instantly remove the row
    const row = button.closest('tr');
    if (row) {
      row.remove();
    }
  }
</script>
</body>
</html>
