<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Signup - Library Management System</title>
  <meta content="width=device-width, initial-scale=1.0, shrink-to-fit=no" name="viewport" />
  <link rel="icon" href="/img/kaiadmin/favicon.ico" type="image/x-icon" />

  <!-- Fonts and icons -->
  <script src="/js/plugin/webfont/webfont.min.js"></script>
  <script>
    WebFont.load({
      google: { families: ["Public Sans:300,400,500,600,700"] },
      custom: {
        families: [
          "Font Awesome 5 Solid",
          "Font Awesome 5 Regular",
          "Font Awesome 5 Brands",
          "simple-line-icons",
        ],
        urls: ["/css/fonts.min.css"],
      },
      active: function () {
        sessionStorage.fonts = true;
      },
    });
  </script>

  <!-- CSS Files -->
  <link rel="stylesheet" href="/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/css/plugins.min.css" />
  <link rel="stylesheet" href="/css/kaiadmin.min.css" />
  <link rel="stylesheet" href="/css/demo.css" />
</head>
<body>
<div class="wrapper">
  <!-- Sidebar (copied from dashboard.html) -->
  <div class="sidebar" data-background-color="dark">
    <div class="sidebar-logo">
      <div class="logo-header" data-background-color="dark">
        <a href="index.html" class="logo">
          <img src="/img/kaiadmin/logo_light.svg" alt="navbar brand" class="navbar-brand" height="20" />
        </a>
        <div class="nav-toggle">
          <button class="btn btn-toggle toggle-sidebar">
            <i class="gg-menu-right"></i>
          </button>
          <button class="btn btn-toggle sidenav-toggler">
            <i class="gg-menu-left"></i>
          </button>
        </div>
        <button class="topbar-toggler more">
          <i class="gg-more-vertical-alt"></i>
        </button>
      </div>
    </div>
    <div class="sidebar-wrapper scrollbar scrollbar-inner">
      <div class="sidebar-content">
        <ul class="nav nav-secondary">
          <li class="nav-item active">
            <a href="#">
              <i class="fas fa-home"></i>
              <p>Dashboard</p>
            </a>
          </li>
          <li class="nav-section">
            <span class="sidebar-mini-icon">
              <i class="fa fa-ellipsis-h"></i>
            </span>
            <h4 class="text-section">Options</h4>
          </li>
          <li class="nav-item">
            <a href="#">
              <i class="fas fa-layer-group"></i>
              <p>Base</p>
            </a>
          </li>
          <li class="nav-item">
            <a href="#">
              <i class="fas fa-th-list"></i>
              <p>Sidebar Layouts</p>
            </a>
          </li>
          <li class="nav-item">
            <a href="#">
              <i class="fas fa-pen-square"></i>
              <p>Forms</p>
            </a>
          </li>
          <li class="nav-item">
            <a href="#">
              <i class="fas fa-table"></i>
              <p>Tables</p>
            </a>
          </li>
          <li class="nav-item">
            <a href="#">
              <i class="fas fa-map-marker-alt"></i>
              <p>Maps</p>
            </a>
          </li>
          <li class="nav-item">
            <a href="#">
              <i class="far fa-chart-bar"></i>
              <p>Charts</p>
            </a>
          </li>
          <li class="nav-item">
            <a href="#">
              <i class="fas fa-desktop"></i>
              <p>Widgets</p>
            </a>
          </li>
          <li class="nav-item">
            <a href="#">
              <i class="fas fa-file"></i>
              <p>Documentation</p>
            </a>
          </li>
          <li class="nav-item">
            <a href="#">
              <i class="fas fa-bars"></i>
              <p>Menu Levels</p>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <!-- End Sidebar -->

  <!-- Main Panel -->
  <div class="main-panel">
    <div class="content">
      <div class="page-inner">
        <div class="row justify-content-center">
          <div class="col-md-6 col-lg-5">
            <div class="card card-round">
              <div class="card-header text-center">
                <h4 class="card-title mb-0">User Registration</h4>
              </div>

              <br>
              <br>
              <div class="card-body">
                <form th:action="@{/signup/submit}" method="post" th:object="${member}">
                  <div th:if="${param.error != null}" class="alert alert-danger">
                    Email already exists!
                  </div>
                  <div class="form-group mb-3">
                    <label for="name">Full Name</label>
                    <input th:field="*{name}" type="text" class="form-control" id="name" placeholder="Enter full name" required />
                  </div>

                  <div class="form-group mb-3">
                    <label for="contact">Contact Number</label>
                    <input th:field="*{mobileNumber}" type="text" class="form-control" id="contact" placeholder="Enter contact number" required />
                  </div>

                  <div class="form-group mb-3">
                    <label for="email">Email</label>
                    <input th:field="*{email}" type="email" class="form-control" id="email" placeholder="Enter email" required />
                  </div>

                  <div class="form-group mb-3">
                    <label for="password">Password</label>
                    <input th:field="*{password}" type="password" class="form-control" id="password" placeholder="Enter password" required />
                  </div>

                  <button type="submit" class="btn btn-primary w-100">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div> <!-- /.row -->
      </div> <!-- /.page-inner -->
    </div> <!-- /.content -->
  </div>
</div>

<!-- JS Files -->
<script src="/js/core/jquery-3.7.1.min.js"></script>
<script src="/js/core/popper.min.js"></script>
<script src="/js/core/bootstrap.min.js"></script>
<script src="/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js"></script>
<script src="/js/kaiadmin.min.js"></script>
<script src="/js/setting-demo.js"></script>
<script src="/js/demo.js"></script>
</body>
</html>
